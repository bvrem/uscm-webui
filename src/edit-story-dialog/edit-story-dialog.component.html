<h2 mat-dialog-title>Bewerk User Story</h2>
<mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>ID</mat-label>
    <input matInput formControlName="id" [disabled]="true">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Naam</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Story Points</mat-label>
    <input matInput type="number" formControlName="storyPoints">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Annuleren</button>
  <button mat-button color="primary" (click)="onSave()">Opslaan</button>
</mat-dialog-actions>
